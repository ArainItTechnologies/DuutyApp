name: CI - Build & Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build (matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet-version: ['8.0.x']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore ./src

      - name: Build
        run: dotnet build ./src -c Release --no-restore

      - name: Test
        run: |
          dotnet test ./src -c Release --no-build --no-restore --logger "trx;LogFileName=test_results.trx"
        continue-on-error: false

      - name: Publish API (Duuty.Server)
        if: success()
        run: dotnet publish src/Duuty.Server -c Release -o ./artifacts/Duuty.Server --no-build

      - name: Upload published artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: published
          path: ./artifacts